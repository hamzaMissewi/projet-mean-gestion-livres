<h3>books details</h3>
<div class="card mb-3">
  <img src="{{ book?.imageUrl }}" class="card-img-top" alt="{{ book?.titre }}">
  <div class="card-img-overlay">
    <h5 class="card-title">{{ book?.titre }}</h5>
    <!-- <p class="card-text">By: <strong>{{ book?.instructor }}</strong></p>
    <p class="card-text">Last updated: <strong>{{ book?.last_update }}</strong></p> -->
  </div>
  <div class="card-body">
    <h4 class="card-title">{{ book?.titre }}</h4>
    <p class="card-text"><strong>Auteur:</strong> {{ book?.auteur }}.</p>
    <p class="card-text"><strong>Instructor:</strong> {{ book?.category }}.</p>
    <p class="card-text"><strong>Language:</strong> {{ book?.published_date }}.</p>
    <p class="card-text"><strong>Price:</strong> {{ book?.prix|currency }}.</p>
    <!-- <p class="card-text"><strong>image url:</strong> {{ book?.imageUrl}}.</p> -->
    <p class="card-text"><strong>Goals:</strong> {{ book?.nbre_page}}</p>
    <ul>
      <li *ngFor="let goal of book?.goals">{{ goal }}</li>
    </ul>
  </ul>
    <p class="card-text"><strong>Requirements:</strong></p>
    <ul>
      <li *ngFor="let requirement of book?.requirements">{{ requirement }}</li>
    </ul>
    <!-- <p class="card-text text-end"><small class="text-muted">Last updated: {{ book?.last_update }}</small></p> -->
  </div>
</div>
