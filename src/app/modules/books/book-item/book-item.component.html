<div class="card shadow-sm">
    <img [src]="bookElement.imageUrl" [alt]="bookElement.titre" />

    <div class="card-body">
        <h3>{{bookElement.titre}}</h3>
        <!-- <p class="card-text">{{ bookElement.details|slice:0:70 }} [...]</p> -->
        <p class="card-text">{{ bookElement.details }} [...]</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button routerLink="/books/{{bookElement.id}}" type="button" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-zoom-in"></i>
                </button>
                <button (click)="addToCart.emit(bookElement.id)" type="button" class="btn btn-primary w-150"><i class="bi bi-cart-plus"></i></button>
            </div>
            <small class="text-muted">{{bookElement.prix }}</small>
        </div>
    </div>

</div>
